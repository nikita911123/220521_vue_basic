<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
  MVVM的理解：
    1.M 模型 （Model）：对应data中的数据
    2.V 视图（View）：模板代码
    3.VM 视图模型（ViewModel）：Vue实例对象
-->
<!--准备好一个容器-->
  <div id="root">
    <h1>hello，{{msg}}</h1>
    <h1>地址是：{{addr}}</h1>
  </div>
  <script>
    //创建一个Vue实例对象
    const vm = new Vue({
      el:'#root',
      data:{
        msg:'哔哩哔哩',
        addr:'北京',
      }
    })
    //观察发现：通过vm能看到data中的属性（注意不是看到data）
    setTimeout(()=>{
        console.log(vm.msg) //通过vm可以读取data中的数据
        vm.msg = 'bilibili'//通过vm可以修改data中的数据
    },1000)
  </script>
</body>
</html>
