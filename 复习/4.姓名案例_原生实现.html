<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let p = {
    firstName:'zhang',
    lastName:'san',
    // fullName:p.firstName +'-'+ p.lastName
  }
  setTimeout(()=>{
    p.fullName = p.firstName + '-' + p.lastName
  },100)

  Object.defineProperty(p,'fullName',{
    set(value){//fullName被设置时，set被调用，且set方法中的this是p,且set会收到修改的值
      const arr = value.split('-')
      this.firstName = arr[0]
      this.lastName = arr[1]
    },
    get(){//fullName被读取时，get被调用，且get方法中的this是p
      return this.firstName + '-' + this.lastName

    }
  })
</script>
</body>
</html>
